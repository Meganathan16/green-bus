<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Search</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6 text-center">Search Buses</h1>
    <form id="searchForm" class="bg-white p-6 rounded shadow w-full max-w-lg mx-auto flex flex-col gap-4">
      <input type="text" id="from" placeholder="From City" class="border p-2 w-full" required>
      <input type="text" id="to" placeholder="To City" class="border p-2 w-full" required>
      <input type="text" id="date" placeholder="Journey Date" class="border p-2 w-full" required>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Search</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr("#date",{ minDate:"today", dateFormat:"Y-m-d" });

    document.getElementById("searchForm").addEventListener("submit", e=>{
      e.preventDefault();
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;
      const date = document.getElementById("date").value;
      window.location.href = `../bus lists/buslist.html?from=${from}&to=${to}&date=${date}`;
    });
  </script>
</body>
</html>
